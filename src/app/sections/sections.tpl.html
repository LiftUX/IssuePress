
<div data-ng-controller="SectionsCtrl">

  <h3>Sections</h3>

  <div>
    <ul data-ng-show="sections">
      <li data-ng-repeat="section in sections">
        <h3><a href="#/{{section.name}}">{{section.name}}</a></h3>
      </li>
    </ul>

    <p data-ng-hide="sections">
      <strong>No sections have been added yet, inform your administrator! </strong><br>
      <a href="#/dashboard">Back to the dashboard</a>
    </p>
  </div>

</div>
