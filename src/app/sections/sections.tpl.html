<div data-ng-controller="SectionsCtrl">

  <div class="section-title">Sections</div>
  
  <section class="support-sections">
  
    <div data-ng-show="sections">
      <a data-ng-repeat="section in sections" href="#/{{section.name}}" class="support-section" title="{{section.name}} Section">
        <div class="support-section-title">{{section.name}}</div>
      </a>
    </div> 

    <p data-ng-hide="sections">
      <strong>No sections have been added yet, inform your administrator! </strong><br>
      <a href="#/dashboard">Back to the dashboard</a>
    </p>

  </section>

  
</div>
