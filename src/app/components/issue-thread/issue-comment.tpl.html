<div class="comment" data-ng-class="{staff:staff}">
  <div class="comment-meta">
    <a href="" class="author">
      <div data-gravatar-image gravatar-hash="{{gravatarHash}}" s="300"></div>
      <span class="author-name">{{author}}</span>
    </a>
    <span class="author-action">{{action}}</span>
    <a href="" class="comment-timeago">1 month ago</a>
  </div>
  <div class="comment-content">
    <div class="comment-title" data-ng-if="title">{{title}}</div>
    <div data-ng-transclude></div>
    <div class="comment-tags" data-ng-if="tags">
      <a href="">Music</a>
      <a href="">Player</a>
      <a href="">Pissed</a>
    </div>
    <a href="" class="follow-thread" data-ng-if="follow">Follow Thread</a>
  </div>
</div>
