
<section class="search">
  <form data-ng-submit="submitForm()" name="searchForm" novalidate>
    <div class="form-wrapper">
      <!-- Error Message, uncomment and style when design comes through..
      <p ng-show="searchForm.q.$invalid && !searchForm.q.$pristine" class="help-block">The issue title is required.</p>
      -->
      <input data-ng-model="q" class="textbox required" required name="q" type="text" placeholder="Search"/>
      <span data-ng-show="isSearching" class="spinner">Searching</span>
    </div>
    <div class="live-search-results" data-ng-show="searchComplete">

      <div data-ng-show="!hasResults" class="live-search-message">
        <div class="message-title">
          No Results
        </div>
        <div class="message-content">
          Aww shucks, nothing was found. <br>Try updating your search term, or visiting a <a href="#/sections">section</a>.
        </div>
      </div>

      <div class="issue-list-item" data-ng-repeat="result in results">
        <a data-ng-href="#/{{getRepoFromResult(result.url)}}/{{result.number}}" class="issue-link">
          <div class="issue-title">
            {{result.title}}
          </div>
          <div class="issue-date">
            Section: {{getRepoFromResult(result.url)}} &bull; Last Updated: {{result.updated_at | date:'MMM d, y'}}
          </div>
        </a>
      </div>
    </div>
  </form>
</section>
