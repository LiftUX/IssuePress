<section class="support-sections">
  <div class="section-title">
    {{title}}
  </div>

  <div data-ng-show="sections">
    <a href="#/{{section.name}}" class="support-section" data-ng-repeat="section in sections" title="{{section.name}} Section">
      <div class="support-section-title">{{section.name}}</div>
    </a>
  </div>

  <p data-ng-hide="sections">
    <strong>No sections have been added yet!</strong><br>
  </p>

</section>
